<html>
<head>
    <title>Calculadora</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="calc">

    <div class="displayer">
        <input type="text" id="operDisplay" disabled/>
        <input type="text" id="numDisplay" disabled/>
    </div>
    <div class="buttons">

        <input type="button" class="calcBut" value="7" onclick="addNumber(7)"/>
        <input type="button" class="calcBut" value="8" onclick="addNumber(8)"/>
        <input type="button" class="calcBut" value="9" onclick="addNumber(9)"/>
        <input type="button" class="calcBut" value="/" onclick="addOperator('/')"/>

        <input type="button" class="calcBut" value="4" onclick="addNumber(4)"/>
        <input type="button" class="calcBut" value="5" onclick="addNumber(5)"/>
        <input type="button" class="calcBut" value="6" onclick="addNumber(6)"/>
        <input type="button" class="calcBut" value="*" onclick="addOperator('*')"/>

        <input type="button" class="calcBut" value="1" onclick="addNumber(1)"/>
        <input type="button" class="calcBut" value="2" onclick="addNumber(2)"/>
        <input type="button" class="calcBut" value="3" onclick="addNumber(3)"/>
        <input type="button" class="calcBut" value="-" onclick="addOperator('-')"/>

        <input type="button" class="calcBut" value="0" onclick="addNumber(0)"/>
        <input type="button" class="calcBut" value="." onclick="dot()"/>
        <input type="button" class="calcBut" value="+" onclick="addOperator('+')"/>
        <input type="button" class="calcBut" value="=" onclick="equals()"/>

        <input type="button" class="calcBut" value="Reset" onclick="reset()"/>
    </div>
</div>
<div class="history">
    <h2>Historial</h2>
    <ul id="historyList">
    </ul>
</div>
<script src="app.js"></script>
</body>

</html>
